<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Etch A Sketch</h1>
    </div>
    <div class="outer-box">
      <div class="container"></div>
    </div>
    <div class="size-buttons">
      <div class="density-div">
        <p>Grid density:</p>
        <button class="small-density">Small</button>
        <button class="medium-density">Medium</button>
        <button class="big-density">Big</button>
      </div>
      <div class="custom-div">
        <button class="custom-grid">Custom Grid</button>
      </div>
    </div>
  </body>
</html>
